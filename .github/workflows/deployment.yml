name: Firebase CI/CD

on:
  push:
    branches:
      - master

jobs:
  web-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: cd web && npm ci

      - name: Install Firebase CLI
        run: cd web && npm install --save-dev firebase-tools

      - name: Build
        run: cd web && npm run build --prod

      - name: Deploy to Firebase Hosting
        run: cd web && npx firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
